<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>添智·智慧工会云服务平台</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">

</head>
<style>
    .col-sm-8 input.form-control, .col-sm-8 select.form-control {
        width: 50%;
        display: inline-block;
    }

    .help-block.m-b-none {
        display: inline;
        margin-left: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .juzhong th, .juzhong2 td {
        text-align: center;
    }

    ul {
        display: block;
        list-style: none;
        cursor: pointer;
    }

    #lv3U2, #lv3U3 {
        display: none;
    }

    .lv3U1, #lv3U2, #lv3U3 {
        padding-left: 60px;
    }

    #tree, #lv1U {
        overflow: hidden;
    }

    #tree i {
        float: left;
        font-size: 20px;
        color: #ccc;
        margin-right: 10px;
        margin-bottom: 10px;
    }

    #tree .listbox {
        height: 35px;
    }

    .icheckbox_square-green {
        float: left;
    }

    .lv3Checks {
        display: block;
        float: left;
        clear: left;
        width: 15px;
        height: 15px;
    }
</style>
<body class="gray-bg">
<div class="row" id="addtongzhi">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">*&nbsp;标题：</label>
                        <div class="col-sm-8">
                            <input id="lastname" name="lastname" class="form-control" type="text" aria-required="true"
                                   aria-invalid="false" class="valid">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">*&nbsp;内容：</label>
                        <div class="col-sm-8">
                            <textarea rows="3" cols="50" style="resize: none;">最多输入500字</textarea>
                        </div>
                    </div>
                    <div class="form-group juzhong">
                        <label class="col-sm-3 control-label">*&nbsp;附件：</label>
                        <div class="col-sm-8">
                            <input type="file">
                        </div>
                    </div>
                    <div class="form-group juzhong juzhong2">
                        <label class="col-sm-3 control-label">*&nbsp;接受角色：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="请输入">
                            <button type="button" class="btn glyphicon glyphicon-search"
                                    style="background:none"></button>
                        </div>
                    </div>
                    <div class="form-group juzhong juzhong2">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-8">
                            <h4 style="margin-bottom:20px">按组织架构选人</h4>
                            <div>

                                <div id="tree">
                                    <ul id="lv1U">
                                        <i class="fa fa-minus-circle" id="lv1M"></i>
                                        <input type="checkbox" class="i-checks" name="" id="allCheck"/>
                                        <li id="lv1L1" >{{menuList.name}}
                                            <ul id="lv2U" style="clear: left;" v-for="(item,index) in menuList.children">
                                                <i class="fa fa-minus-circle lv2M1" id="lv2M1" style="clear: left;"></i>
                                                <input type="checkbox" class="i-checks" name="" id="secondCheck1">
                                                <li class="lv2L1" >{{item.name}}
                                                    <ul class="lv3U1" style="clear: left;">
                                                        <div class="listbox" v-for="(items,index) in  menuList.children[0].children ">
                                                            <input type="checkbox" name="lv3_1Check"
                                                                   class="lv3Checks i-checks"/>
                                                            <li>{{items.name}}</li>
                                                        </div>
                                                    </ul>
                                                </li>
                                            </ul>



                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div>
                                <div class="radio i-checks col-sm-4">
                                    <label>
                                        <input type="radio" value="option1" name="a" class="seleAll"> <i></i>全选</label>
                                </div>
                                <div class="radio i-checks col-sm-4">
                                    <label>
                                        <input type="radio" checked="" value="option2" name="a" class="noAll"> <i></i>重置</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit">保存</button>
                            <button class="btn btn-default" type="button">关闭</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="js/vue2.5.22.js"></script>
<script src="js/ixios.0.18.0.js"></script>
<script src="js/qs.6.60.js"></script>
<script src="js/baseaddr.js"></script>
<script>
    const vm = new Vue({
        el:'#addtongzhi',
        data:{
            menuList:[],
        },
        methods:{

        },
        mounted(){
            var that = this;
            axios({
                method: 'post',
                url: "new_file.json",
            }).then(function (data) {
                that.menuList = data.data
                console.log(that.menuList)
                console.log(that.menuList.children[0].children[0].name)

            });

        }

    })
</script>
<!-- jQuery Validation plugin javascript-->
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>
<!--vue axios-->


<script src="js/demo/form-validate-demo.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    setTimeout(() => {
//    alert('添加样式')

    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });
    },100)
</script>
<script type="text/javascript">

    $(function () {
        setTimeout(function () {

        $("#lv1M").click(function () {
            if ($("#lv2U").is(":visible")) {
                //                      alert("隐藏内容");
                $("#lv1M").attr("class", "fa fa-plus-circle");
            } else {
                //                      alert("显示内容");
                $("#lv1M").attr("class", "fa fa-minus-circle");
            }
            $("#lv2U").slideToggle(300);
        });

        $(".lv2M1").click(function () {
            if ($(".lv3U1").is(":visible")) {
                //                      alert("隐藏内容");
                $(".lv2M1").attr("class", "fa fa-plus-circle");
            } else {
                //                      alert("显示内容");
            }
            $(".lv3U1").slideToggle(300);
        });

        $("#allCheck").on('ifChanged', function (event) {
            $("input[type=checkbox]").prop("checked", $("#allCheck").prop("checked"));
            if ($("input[type='checkbox']")[0].checked) {
                $(".icheckbox_square-green").addClass("checked");
                $(".seleAll").prop("checked", true);
                $(".noAll").prop("checked", false);
                $(".seleAll").parents('.iradio_square-green').addClass('checked');
                $(".noAll").parents('.iradio_square-green').removeClass('checked');
                console.log($("input[type=radio]"));
            } else {
                $(".icheckbox_square-green").removeClass("checked");
                $(".noAll").prop("checked", true);
                $(".seleAll").prop("checked", false);
                $(".noAll").parents('.iradio_square-green').addClass('checked');
                $(".seleAll").parents('.iradio_square-green').removeClass('checked');
            }
        });

        $("#secondCheck1").on('ifChanged', function (event) {
            $("input[name=lv3_1Check]").prop("checked", $("#secondCheck1").prop("checked"));
            if ($(this)[0].checked) {
                $(".lv3U1").find('.icheckbox_square-green').addClass("checked");
            } else {
                $(".lv3U1").find('.icheckbox_square-green').removeClass("checked");
            }
        });

        $(".seleAll").on('ifChecked', function (event) {
            $("input[type=checkbox]").prop("checked", true);
            $(".icheckbox_square-green").addClass("checked");
        });
        $(".noAll").on('ifChecked', function (event) {
            $("input[type=checkbox]").prop("checked", false);
            $(".icheckbox_square-green").removeClass("checked");
        });
        },0)
    });
</script>
</body>

</html>
