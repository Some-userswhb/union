<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>添智·智慧工会云服务平台</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>
<style>
    .col-sm-8 input.form-control, .col-sm-8 select.form-control {
        width: 50%;
        display: inline-block;
    }

    .help-block.m-b-none {
        display: inline;
        margin-left: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .selefile {
        display: block;
        border: none;
        background-color: #fff;
        float: left;
    }

    .selefiledele {
        margin-top: 3px;
        display: none;
    }

</style>
<div id="fileAdd">
    <div class="col-sm-12">
        <table class="table table-hover">
            <tr class="nback">
                <td class="client-link no-top-border col-sm-1">
                    文件名称 :
                </td>
                <td class="no-top-border">
                    {{fileRecord.fileName}}
                </td>
            </tr>
            <tr class="nback">
                <td class="client-link no-top-border col-sm-1">
                    文件 :
                </td>
                <td class="no-top-border">
                    <div style="margin-top:5px;" v-for="(item,key) in flieList">
                        <p>
                        <label>{{ item.fileName }}</label>
                        <span @click="downloadFile(item.fileId,item.fileName)" style="position:absolute;font-size:12px;color:rgb(0, 183, 146);margin-left:20px;">下载</span>
                        </p>
                    </div>
                </td>
            </tr>
            <tr class="nback">
                <td class="client-link no-top-border col-sm-1">
                    文件分类 :
                </td>
                <td class="no-top-border">
                    {{fileRecord.fileKindName}}
                </td>
            </tr>
            <tr class="nback">
                <td class="client-link no-top-border col-sm-1">
                    文件备注 :
                </td>
                <td class="no-top-border">
                    {{fileRecord.remark}}
                </td>
            </tr>
        </table>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/vue2.5.22.js"></script>
<script src="js/ixios.0.18.0.js"></script>
<script src="js/qs.6.60.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<!-- 自定义js -->
<script src="js/baseaddr.js"></script>
<!-- jQuery Validation plugin javascript-->
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>
<script src="js/demo/form-validate-demo.js"></script>
<script>
    var vm = new Vue({
        el: '#fileAdd',
        data: {
            flieList: [],
            fileKindlist: [],
            fileRecord: {},
            fileId: ''

        },
        methods: {
            downloadFile(fileId,fileName) {
                var aLink = document.createElement('a')
                aLink.download = fileName
                aLink.href = baseUrl + "/passLaborweb/api/laborun/file/downloadByFileId?fileId="+fileId
                aLink.click()
            },
            getFileDetail() {
                var that = this
                axios({
                    method: 'post',
                    headers: {'Content-Type': 'application/json'},
                    url: baseUrl + "/passLaborweb/api/laborun/laborunFilesRecord/query",
                    data: JSON.stringify({
                        "id": that.fileId,
                    })
                }).then((res) => {
                    if (res.data.code === '0') {
                        that.fileRecord = res.data.data;
                        that.flieList = that.fileRecord.flieList;
                    } else {
                        layer.msg(res.data.msg, {icon: 2, time: 1000})
                    }
                });
            }
        },
        mounted() {
            var that = this;
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                that.fileId = decodeURIComponent(strs[0].split("=")[1]);
            }
            this.getFileDetail();
        }
    });

    $().ready(function () {
        $("#fileAdd").validate({
            rules: {
                fileKind: "required",
                fileName: {
                    required: true,
                    maxlength: 20
                }
            },
            messages: {
                fileKind: "必须选择文件类型",
                username: {
                    required: "请输入文件名称",
                    maxlength: "文件名称在20字以内"
                }
            }
        });
    });
</script>
</body>
</html>
